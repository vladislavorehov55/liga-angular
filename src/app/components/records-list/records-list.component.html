<div *ngFor="let record of records; trackBy:identify" class="recordItemContainer">
  <app-record-item  [record]="record"></app-record-item>
  <div class="btnsBlock">
    <app-select [statusRecord]="record.status"
                (changeStatusEvent)="editStatus({newStatus: $event, id: record.id})"
    ></app-select>
    <div class="imgWrap" (click)="deleteRecordEvent.emit(record.id)" >
      <img class="img" src="./assets/delete-icon.png" alt="delete-icon">
    </div>
  </div>

</div>
