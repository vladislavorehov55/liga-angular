<form class="form">
  <label class="label">Логин</label>
  <input [(ngModel)]="email"
         placeholder="Введите логин"
         name="email"
         class="input"
  >
  <label class="label">Пароль</label>
  <input [(ngModel)]="password"
         placeholder="Введите пароль"
         name="password"
         class="input"
  >
  <button class="btn" (click)="loginHandler()">Войти</button>
</form>
