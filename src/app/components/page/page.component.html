<div class="container">
  <app-search-panel (searchEvent)="searchRecords($event)"
                    (cancelSearchEvent)="cancelSearchRecords()"
  ></app-search-panel>
  <app-records-list [records]="recordService.currentRecords"
                    (changeStatusEvent)="editRecordStatus($event)"
                    (deleteRecordEvent)="deleteRecord($event)"
  >
  </app-records-list>
  <app-add-form (addEvent)="addTask($event)"></app-add-form>
</div>
